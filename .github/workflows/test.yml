name: CMake build & test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        config: [Debug, Release]
        simd_option: [
          SSE2,
          SSE3,
          SSE4_1,
          AVX,
          AVX2,
          FMA3,
          F16C
        ]

    steps:
      - uses: actions/checkout@v3

      # 配置 CMake
      - name: Configure CMake
        run: cmake -S . -B build-${{ matrix.os }}-${{ matrix.config }} -DTMATH_BUILD_TESTS=ON -DTMATH_TEST_${{ matrix.simd_option }}

      # 编译
      - name: Build
        run: cmake --build build-${{ matrix.os }}-${{ matrix.config }} --config ${{ matrix.config }}

      # 运行测试
      - name: Run CTest (Windows)
        if: runner.os == 'Windows'
        run: ctest --test-dir build-${{ matrix.os }}-${{ matrix.config }} -C ${{ matrix.config }} --output-on-failure

      - name: Run CTest (Linux/macOS)
        if: runner.os != 'Windows'
        run: ctest --test-dir build-${{ matrix.os }}-${{ matrix.config }} --output-on-failure