name: CMake build & test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # =========================
          # Windows
          # =========================
          - os: windows-latest
            compiler: msvc
            multi_config: true
            generator: "Visual Studio 17 2022"
            config: Debug

          - os: windows-latest
            compiler: msvc
            multi_config: true
            generator: "Visual Studio 17 2022"
            config: Release

          - os: windows-latest
            compiler: clang
            multi_config: true
            generator: "Ninja Multi-Config"
            config: Debug
            cc: clang
            cxx: clang++

          - os: windows-latest
            compiler: clang
            multi_config: true
            generator: "Ninja Multi-Config"
            config: Release
            cc: clang
            cxx: clang++

          - os: windows-latest
            compiler: mingw
            multi_config: false
            generator: "MinGW Makefiles"
            config: Debug

          - os: windows-latest
            compiler: mingw
            multi_config: false
            generator: "MinGW Makefiles"
            config: Release

          # =========================
          # Ubuntu
          # =========================
          - os: ubuntu-latest
            compiler: gcc
            multi_config: true
            generator: "Ninja Multi-Config"
            cc: gcc-13
            cxx: g++-13
            config: Debug

          - os: ubuntu-latest
            compiler: gcc
            multi_config: true
            generator: "Ninja Multi-Config"
            cc: gcc-13
            cxx: g++-13
            config: Release

          - os: ubuntu-latest
            compiler: clang
            multi_config: true
            generator: "Ninja Multi-Config"
            cc: clang
            cxx: clang++
            config: Debug

          - os: ubuntu-latest
            compiler: clang
            multi_config: true
            generator: "Ninja Multi-Config"
            cc: clang
            cxx: clang++
            config: Release
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive


      - name: Configure CMake (Multi-Config MSVC, clang++)
        if: matrix.multi_config == true
        run: >
          cmake -S . -B build-${{ matrix.os }}-${{ matrix.config }}-${{ matrix.compiler }}
          -G "${{ matrix.generator }}"
          -DTMATH_BUILD_TESTS=ON
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}

      - name: Configure CMake (Single-Config G++, MinGW)
        if: matrix.multi_config == false
        run: >
          cmake -S . -B build-${{ matrix.os }}-${{ matrix.config }}-${{ matrix.compiler }}
          -G "${{ matrix.generator }}"
          -DCMAKE_BUILD_TYPE=${{ matrix.config }}
          -DTMATH_BUILD_TESTS=ON
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}


      - name: Build (Multi-Config)
        if: matrix.multi_config == true
        run: cmake --build build-${{ matrix.os }}-${{ matrix.config }}-${{ matrix.compiler }} --config ${{ matrix.config }}

      - name: Build (Single-Config)
        if: matrix.multi_config == false
        run: cmake --build build-${{ matrix.os }}-${{ matrix.config }}-${{ matrix.compiler }}


      - name: Run CTest (TODO only windows msvc now)
        if: runner.os == 'Windows' && matrix.compiler != 'mingw'
        run: ctest --test-dir build-${{ matrix.os }}-${{ matrix.config }}-${{ matrix.compiler }} -C ${{ matrix.config }} --output-on-failure